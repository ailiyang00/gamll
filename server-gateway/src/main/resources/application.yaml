server:
  port: 80
spring:
  zipkin:
    base-url: http://192.168.56.10:9411
    sender:
      type: web
  cloud:
    gateway:
      routes:
        - id: service-product
          uri: lb://service-product
          predicates:
            - Path=/admin/product/**
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins:
              - '*'
            allowed-methods:
              - GET
              - POST
